<script>
    // - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.
    function randNumberArray(lengthArray) {
        let arr = [];
        for (let i = 0; i < lengthArray; i++) {
            arr.push(Math.round(Math.random() * 100));
        }
        return arr;
    }

    let arr1 = randNumberArray(10);
    console.log(arr1);

    // - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи.
    function randNumberArrayByRange(lengthArray, range1, range2) {
        let arr = [];
        for (let i = 0; i < lengthArray; i++) {
            arr.push(Math.round(Math.random() * (range2 - range1 + 1)) + range1);
        }
        return arr;
    }

    let arr2 = randNumberArrayByRange(12, 10, 20);
    console.log(arr2);

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. Відсортувати його за допомоги sort
    let sort = arr1.sort(function (current, next) {
        return current - next;
    });
    console.log(sort);

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. відфільтрувати  його за допомоги filter, за лишивши тільки парні числа
    let array = randNumberArray(12);
    let filter = array.filter(function (value) {
        return value % 2 === 0;
    });
    console.log(filter);

    // - створити масив рандомних цілих числових значень (або згенерувати, за допомоги попередньої функції) . за допомоги map та колбеку перетворити всі об'єкти в масиві на срінгові.
    let map = array.map(function (item) {
        return item + '';
    });
    console.log(map);
